<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script>
        $(function () {
            init();
        });

        function init() {
            $('#Button1').click(GetBmi);
            // ......
        }

        function GetBmi() {
            var height = ($('#textHeight').val()) / 100;
            var weight = $('#textWeight').val();
            var bmi = weight / (height * height);
            $('#result').html(bmi);
            //$('#result').after(bmi);
        }

    </script>

</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input type="number" class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input type="number" class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result">BMI</span>
        </div>
    </div>
</body>

</html>
